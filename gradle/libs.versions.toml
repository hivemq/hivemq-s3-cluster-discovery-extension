[versions]
aws-sdkv1 = "1.11.914"
aws-sdkv2 = "2.17.274"
hivemq-extensionSdk = "4.1.0"
jetbrains-annotations = "24.0.1"
junit-jupiter = "5.9.1"
logback = "1.4.1"
mockito = "4.8.1"
okhttp = "4.10.0"
owner = "1.0.12"
testcontainers = "1.17.5"

[libraries]
aws-sdkv1-s3 = { module = "com.amazonaws:aws-java-sdk-s3", version.ref = "aws-sdkv1" }
aws-sdkv2-s3 = { module = "software.amazon.awssdk:s3", version.ref = "aws-sdkv2" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
owner = { module = "org.aeonbits.owner:owner", version.ref = "owner" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-hivemq = { module = "org.testcontainers:hivemq", version.ref = "testcontainers" }
testcontainers-junitJupiter = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers" }
testcontainers-localstack = { module = "org.testcontainers:localstack", version.ref = "testcontainers" }

[plugins]
hivemq-extension = { id = "com.hivemq.extension", version = "3.1.0" }
defaults = { id = "io.github.sgtsilvio.gradle.defaults", version = "0.2.0" }
license = { id = "com.github.hierynomus.license", version = "0.16.1" }
asciidoctor = { id = "org.asciidoctor.jvm.convert", version = "3.3.2" }
